<body class="container">
    <div class="container">
        <form onsubmit="handleSubmit(event)" name="login">
          <div>
            <label for="data">FIRST NAME</label>
            <input type="text" name="fname" class="form-control" placeholder="ENTER YOUR FIRST NAME" >
            <span class="text-danger d-none">invalid first name</span>
        </div>
        <div>
          <label for="data">LAST NAME</label>
          <input type="text" name="lname" class="form-control" placeholder="ENTER YOUR LAST NAME">
          <span class="text-danger d-none">invalid last name</span>
      </div>
        <div>
            <label for="email">EMAIL ID</label>
            <input type="email" name="email" class="form-control" placeholder="ENTER YOUR EMAIL ID">

        </div>
        <div>
          <label for="email">BATE OF BIRTH</label>
          <input type="date" name="dob" class="form-control" >
          <span class="text-danger d-none">invalid bate of birth</span>
      </div>
        <div>
          <label fOR="number">PHONE NUMBER</label>
          <input type="text" name="pnumber" class="form-control" placeholder="ENTER YOUR PHONE NUMBER" >
          <span class="text-danger d-none">invalid phone number</span>
      </div>
        <div>
          <label for="password">PASSWORD</label>
          <input type="password" name="password" class="form-control" placeholder="ENTER YOUR PASSWORD">
          <span class="text-danger d-none">invalid password</span>
      </div>
      <div>
        <label for="password">CONFIRM PASSWORD</label>
        <input type="password" name="cpassword" class="form-control" placeholder="RE-ENTER PASSWORD">
        <span class="text-danger d-none">invalid confirm password</span>
    </div>
      
    <div class="d-grid">
        <button type="submit" class="btn btn-primary
        mt-2">Register</button>
    </div></form>
    </div>
