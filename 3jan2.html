<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" tabindex="1" id="target" onfocus="executeEvent(event)" />
    <button onclick="selectTextBox()">Select text box</button>
    <script>
        const target = document.getElementById('target');
        function selectTextBox() {
            target.focus();
        }
        function executeEvent(e) {
            console.log(e);
        }

    </script>


</body>

</html>
