<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="button" style="height: 150px;background-color: rgb(18, 180, 180);"></div>

    <input type="range" min="10" max="100" value="50" onchange="executeEvent(event)">
    <script>
        const btn = document.getElementById('button');
        function executeEvent(e) {
            btn.style.width = `${e.target.value}%`
        }
    </script>
</body>

</html>
